{% extends "./board_layout.html" %}
{% load bootstrap4 %}

{% block board_content %}
<p style="display:none">{{ magazine.update_counter }}</p>

<h3>{{ magazine.title }}</h3>
조회수 : {{ magazine.hits }} <br>
<hr>
<img src="{{ magazine.img.url }}" style="width: 450px;"> <br>
{{ magazine.intro }} <br>
<!--한줄소개-->
{{ magazine.content }} <br>
<!--내용-->
작성일: {{ magazine.created_at | date:"Y/m/d" }} <br>
<hr>
<a href="{%url 'community:magazine'%}">목록으로 돌아가기</a>

{% endblock %}
