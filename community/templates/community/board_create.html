{% extends "./board_layout.html" %}
{% load bootstrap4 %}

{% block board_content %}
<div class="community-board col-xl-6 col-md-6 col-xs-12 mb-4">
    <div class="board-header d-flex justify-content-between pb-3">
        <div class="col-4 p-0">
            <div class="header-title">자유게시판</div>
            <div class="header-count">1,000개의 글</div>
        </div>
    </div>
    <div class="board-create-content mb-3">
        <form action="{% url 'community:board_create' %}" method="POST" >
            {%csrf_token%}
            <table>
                {{ form.media }}    
                제목 : {{ form.title }} <br><br>
                {{ form.content }}
            </table> 
            
            <input type="submit" value="글작성">
        </form>
    </div>
</div>
{% endblock %}
