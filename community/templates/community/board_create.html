{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <form action="{% url 'community:board_create' %}" method="POST" >
        {%csrf_token%}
        <table>
            작성자 : {{ user.username }}
            제목 : {{ form.title }} <br>
            이미지 : {{ form.img }} <br>
            내용 : {{ form.content }} <br>
        </table> 

        <input type="submit" value="게시하기">
    </form>

{% endblock %}
