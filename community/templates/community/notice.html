{% extends "./board_layout.html" %}
{% load bootstrap4 %}

            {% block board_navbar %}
            <div class="col-4 p-0">
                <div class="header-title">공지사항</div>
                <div class="header-count">1,000개의 글</div>
            </div>
            {% endblock %}

            {% block board_content %}
                {% for notice in page_obj.object_list %}
                <div class="board-content-container" style="border-bottom: 1px solid #EEEEEE;">
                    <p class="col-md-6"><a href="{%url 'community:notice_detail' notice.id%}" class="text-dark">{{ notice.title }}</a></p>
                    <div class="board-info col-md-6 p-0">
                        <p class="col-md-3">{{ notice.created_at | date:"Y-m-d" }}</p>
                        <p class="col-md-3">{{ notice.hits }}</p>
                    </div>
                </div>
                {%endfor%}
            {% endblock %}
