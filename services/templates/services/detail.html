{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center">
    <div class="detail-container mt-3">
        <div class="img-container d-flex justify-content-around">
            <img src="{{ service.img.url }}" class="main-img"/>
            <div class="sub-container d-flex flex-column">
                <img src="{{ service.img.url }}" class="second-img" />
                <div class="sub-img">
                    <img src="{{ service.img.url }}" />
                    <img src="{{ service.img.url }}" />
                </div>
            </div>
        </div>
        <div class="service-container">
                <div class="service-box pl-4">
                    <div class="service-name">{{service.name}}</div>
                    <div class="service-intro">{{service.intro}}</div>
                    <div class="service-content">{{service.content}}</div>
                </div>
                <div class="page-menu d-flex justify-content-around">
                    <div class=""><a href="">가격</a></div>
                    <div class=""><a href="">리뷰</a></div>
                    <div class=""><a href="">정보</a></div>
                </div>
                <div class="price-tab">
                    <div class="tab-title">서비스 최저가</div>
                    <p class="tab-content">{{service.price}}원 (한달 기준)</p>
                </div>
                <div class="review-tab">
                    <div class="tab-title">리뷰</div>

                </div>
                <div class="info-tab">
                    <div class="tab-title">회사 정보</div>
                    <p class="tab-content">회사명: XXX</p>
                    <p class="tab-content">회사 주소: XXX</p>
                    <p class="tab-content">고객센터: XXX</p>
                </div>
        </div>
        <div class="fixing-box">
            <div class="keywords">
                <div>#음식</div>
                <div>#재미</div>
                <div>#영화</div>
                <div>#키워드</div>
            </div>
            <div class="fix-name">{{service.name}}</div>
            <div class="fix-intro">{{service.intro}}</div>
            <div class="fix-stars">⭐️⭐️⭐️⭐️⭐️</div>
            <div class="fix-link"><a href="">찜</a> /
                <a href="">공유</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
