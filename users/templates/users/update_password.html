{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="forms text-center">
    <div>
        <h2 style="text-align:center;">비밀번호 변경</h2>
    </div>
    {% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
    {% endif %}
    
    <form method="post" style="text-align:center;">
    {% csrf_token %}
    {{ form }}
    <div>
        <a href='/services/main/'>돌아가기</a>
        <button type="submit">변경하기</button>
    </div>
    </form>
</div>

{% endblock %}
