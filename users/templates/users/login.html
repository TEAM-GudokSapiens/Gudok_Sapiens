{% extends 'base.html' %}
{% block content %}
<h3>로그인</h3>
<hr>
<form method="POST">
    {% csrf_token %}
    Username:
    <br>
    <input name="username" type="text" />
    <br>
    Password:
    <br>
    <input name="password" type="password" />

    <p><a href="{% url 'users:signup' %}">회원가입</a></p>
    <input class="btn btn-primary" type="submit" value="로그인">
</form>

{% endblock %}
