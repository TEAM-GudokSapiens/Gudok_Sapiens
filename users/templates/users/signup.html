{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="forms text-center col-lg-3 col-md-4 col-sm-6 col-10">
  <div>
    <h2 class="form-logo">
      회원 가입
    </h2>
  </div>
  <form action="{% url 'users:signup' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-dark rounded-pill col-8 mt-3">
  </form>
</div>
{% endblock %}
