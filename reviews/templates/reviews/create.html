{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}

<div style="text-align: center; max-width: 30rem; margin: 3rem auto;">
  <div>
    <h2 class="logo">
      리뷰쓰기
    </h2>
  </div>
  <form action="{% url 'reviews:create' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
  </form>
</div>
{% endblock %}
